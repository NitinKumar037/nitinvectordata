<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gcd(a,b)
        {
            if(b==0)
            {
                return a
            }
            else{
                return gcd(b,a%b)
            }
        }
            document.write(gcd(10,25))
            console.log(gcd(10,25))
    
    </script>
</body>
</html>
